<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Clover-home</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="author" content="gavinning" />
<meta name="copyright" content="Copyright (c) 2014-2015 gavinning." />
<meta name="description" content="Clover" />
<meta name="format-detection" content="telephone=no">
<link id="homeStyle" rel="stylesheet" href="css/home.css"/>
</head>
<body>

<div class="clover-page clover-page-create-project" id="page-create-project">
	<header class="clover-header">
		<div class="clover-logo"></div>
		<div class="header-control">
			<div class="clover-create-pages" id="clover-create-pages">
				<!-- <i class="selected">1</i> -->
			</div>
			<button id="btnCode" class="btn btn-code dn" title="打印代码"></button>
			<button id="btnDelete" class="btn btn-delete dn"></button>
			<button id="btnSave" class="btn btn-save"></button>
			<button id="btnAdd" class="btn btn-add"></button>
			<button id="btnPlay" class="btn btn-play" title="播放动画"></button>
		</div>
		<div class="header-aside"></div>
	</header>
	<div class="clover-content">
		<div class="clover-aside instance-left">

		</div>

		<div id="cloverDragCanvas" class="clover-drag-area">
			<div id="cloverMoni" class="clover-moni">
				<!-- <div class="clover-build-page" guid="d54fa4c557aca01e0182d4"></div> -->
			</div>
		</div>

		<div class="clover-aside instance-right">
			<div class="clover-set-sreen">
				<div class="clover-box">
					<input id="forWidth" type="text" placeholder="width">
					<input id="forHeight" type="text" placeholder="height">
				</div>
				<button id="setScreen" class="btn1">自定义屏幕大小</button>
			</div>

			<div class="lincoapp-clover-slide-options" id="setPage">
				<div class="slide-options">
					<i id="css_set_background">设置为页面背景</i>
					<i class="clover-position" type="center">居中对齐</i>
					<i class="clover-position" type="left">左对齐</i>
					<i class="clover-position" type="right">右对齐</i>
					<i class="clover-position" type="top">上对齐</i>
					<i class="clover-position" type="bottom">下对齐</i>
				</div>
			</div>

			<div class="forms animate-args">
				<label class="effect-label" for="">
					<strong class="u-title">图片大小</strong>
					<input id="clover-animate-image" sign="image" class="animate-input" type="text" data-value="50%" value="50%">
					<input name="image" type="range" min="1" max="100" value="50" algorithm="1" unit="%">
				</label>

				<label class="effect-label" for="">
					<strong class="u-title">动画时间</strong>
					<input id="clover-animate-time" sign="time" class="animate-input" type="text" data-value="1s" value="1s">
					<input name="time" type="range" min="0" max="100" value="10" algorithm="0.1" unit="s">
				</label>

				<label class="effect-label" for="">
					<strong class="u-title">动画延迟时间</strong>
					<input id="clover-animate-delay" sign="delay" class="animate-input" type="text" data-value="0" placeholder="0s">
					<input name="delay" type="range" min="0" max="100" value="0" algorithm="0.1" unit="s">
				</label>

				<label class="effect-label dn" for="">
					<strong class="u-title">动画轨迹</strong>
					<div id="slideOptions" class="slide-options">
						<i class="selected">ease</i>
						<i>linear</i>
						<i>ease-in</i>
						<i>ease-out</i>
						<i>ease-in-out</i>
					</div>
					<input sign="function" class="animate-input" type="hidden" data-value="ease" value="ease">
				</label>
			</div>

		</div>
		
	</div><!--.clover-content end-->
</div>
<footer class="clover-footer">lincoapp clover by gavinning@2014-2015</footer>

<script src="js/libs/socket.io.js"></script>
<script src="js/require.js"></script>
<script src="js/require.config.js"></script>
<script>
require(['zepto', 'createP'], function($, page){

	// Zepto扩展重绘
	$.fn.reflow =  function (){
	    this.each(function(){
	        this.nodeType && this.nodeType==1 && getComputedStyle(this).zoom;
	    }); 
	    return this;
	};

	page.reg();
});
</script>
<script>
// 本地环境尝试连接socket服务器
if(location.hostname.indexOf('127') >= 0 || location.hostname.indexOf('localhost') >= 0){
	var socket = io('http://localhost:8080');
	socket.on('ready', function(data){
		console.log(data)
	})
	socket.on('change', function (data) {
		if(data.change){
			location.reload();
		}
	});
}
</script>
</body>
</html>
