<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
body, div, h1, h2, h3, h4, h5, p, ul, li{margin: 0; padding: 0;}
ul,li{list-style: none;}
img{display: block;}
body{
	background: #333;
}
input{
	margin: 4px;
}
.btn, .animate-process .input{
	display: block;
	width: 80%;
	height: 36px;
	margin: 0 auto;
	border-radius: 4px;
	background: #fff;
	border: none;
	margin-bottom: 10px;
	outline: none;
	text-align: center;
}
.ap{
	position: absolute;
	left: 50%;
	top: 50%;
	margin: -80px 0 0 -80px;
}
.page{
	display: -webkit-box;
	min-height: 600px;
	height: 700px;
}
.aside{
	width: 20%;
	border-right: 1px solid #ccc;
	border-left: 1px solid #ccc;
	padding: 10px;
	position: relative;
}
.content{
	position: relative;
	-webkit-box-flex: 1;
	height: 100%;
}

.forms{
	margin-bottom: 20px;
}
.forms h3{
	color: #fff;
}

.animate-process .input{

}
.animate-process .btn:hover{
	background: rgb(0, 165, 237);
	color: #fff;
}
.animate-process .btn.selected{
	color: #fff;
	background: rgb(0, 165, 237);
}
.animate-process .btn.edit{
	color: #000;
	background: #fff;
}

.content .selected{
	box-shadow: 0 0 10px 2px rgba(0, 165, 237, 0.3);
}

</style>
</head>
<body>

<div class="page">
	<div class="aside">

		<div class="forms animate-args">
			<h3>动画参数</h3>
			<input sign="time" class="animate-input" type="text" placeholder="动画时间">
			<input sign="delay" class="animate-input" type="text" placeholder="延迟时间">
			<input sign="function" class="animate-input" type="text" placeholder="动画轨迹">
		</div>

		<div class="forms animate-effect">
			<h3>动画特效</h3>
			<input sign="opacity" class="animate-input process-input" type="text" placeholder="opacity">
			<input sign="rotate" class="animate-input process-input" type="text" placeholder="rotate">
			<input sign="scale" class="animate-input process-input" type="text" placeholder="scale">
			<input sign="translate3d" class="animate-input process-input" type="text" placeholder="translate3d">
		</div>

	</div>
	<div id="dragCanvas" class="content">
		<img guid="354fa4c557aca01e0182d4" class="ap" width="160" src="images/1.png">
		<img guid="cef2a8d1595884afd2f0" class="ap" width="160" src="images/1.png" style="top: 0; margin-top: 50px;">
	</div>
	<div class="aside">
		
		<button class="btn" id="btnTest">获取数据</button>
		<button class="btn" id="btnView">保存并预览动画</button>
		<button class="btn" id="newPage">新建页面</button>
		<button class="btn" id="newFrame">新建动画过程</button>
		<button class="btn" id="delFrame">删除动画过程</button>

		<div class="animate-process">
			<button class="btn first selected" value="0%">0%</button>
			<!-- <input class="btn" type="text" value="50%"> -->
			<button class="btn last" value="100%">100%</button>
		</div>

	</div>
</div>

<script src="js/zepto.min.js"></script>
<script src="js/parser.js"></script>
<script src="js/page.js"></script>
<script src="js/data.js"></script>
<script>


</script>
</body>
</html>
